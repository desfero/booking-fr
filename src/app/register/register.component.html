<div class="container">
  <form #loginForm="ngForm" class="form-signup"
        (ngSubmit)="newUser(name.value, surname.value, email.value, password.value)">
    <h2 class="form-signin-heading">Please sign up</h2>

    <div *ngIf="backendErrorMessage"
         class="alert alert-danger">
      {{backendErrorMessage}}
    </div>
    <div class="form-group"
         [class.has-danger]="name.errors && (name.dirty || name.touched)">

      <label for="inputName" class="sr-only">Name</label>
      <input type="text"
             id="inputName"
             name="name"
             class="form-control"
             placeholder="Name"
             required
             autofocus
             #name>
      <div *ngIf="name.errors && (name.dirty || name.touched)" class="form-control-feedback">
        <span [hidden]="!name.errors.required">Name is required</span>
      </div>
    </div>
    <div class="form-group"
         [class.has-danger]="surname.errors && (surname.dirty || surname.touched)">
      <label for="inputSurname" class="sr-only">Surname</label>
      <input type="text"
             id="inputSurname"
             name="surname"
             class="form-control"
             placeholder="Surname"
             required
             autofocus
             #surname>
      <div *ngIf="surname.errors && (surname.dirty || surname.touched)" class="form-control-feedback">
        <span [hidden]="!surname.errors.required">Username is required</span>
      </div>
    </div>
    <div class="form-group"
         [class.has-danger]="email.errors && (email.dirty || email.touched)">
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="text"
             id="inputEmail"
             name="email"
             class="form-control"
             placeholder="Email"
             required
             autofocus
             #email>
      <div *ngIf="email.errors && (email.dirty || email.touched)" class="form-control-feedback">
        <span [hidden]="!email.errors.required">Email is required</span>
      </div>
    </div>
    <div class="form-group"
         [class.has-danger]="password.errors && (password.dirty || password.touched)">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password"
             id="inputPassword"
             name="password"
             class="form-control"
             placeholder="Password"
             required
             #password>
      <div *ngIf="password.errors && (password.dirty || password.touched)" class="form-control-feedback">
        <span [hidden]="!password.errors.required">Password is required</span>
      </div>
    </div>
    <button class="btn btn-lg btn-primary btn-block"
            type="submit">Register</button>
  </form>
</div>
