<div class="container">
  <form #loginForm="ngForm" class="form-signin"
        (ngSubmit)="login(email.value, password.value)">
    <h2 class="form-signin-heading">Please sign in</h2>

    <div *ngIf="backendErrorMessage"
         class="alert alert-danger">
      {{backendErrorMessage}}
    </div>
    <div class="form-group"
         [class.has-danger]="email.errors && (email.dirty || email.touched)">
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email"
             id="inputEmail"
             name="email"
             class="form-control"
             placeholder="Email"
             required
             autofocus
             #email>
      <div *ngIf="email.errors && (email.dirty || email.touched)"
           class="form-control-feedback">
        <span [hidden]="!email.errors.required">Email is required</span>
      </div>
    </div>
    <div class="form-group"
         [class.has-danger]="password.errors && (password.dirty || password.touched)">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password"
             id="inputPassword"
             name="password"
             class="form-control"
             placeholder="Password"
             required
             #password>
      <div *ngIf="password.errors && (password.dirty || password.touched)"
           class="form-control-feedback">
        <span [hidden]="!password.errors.required">Password is required</span>
      </div>
    </div>
    <button class="btn btn-lg btn-primary btn-block"
            type="submit"
            [disabled]="!loginForm.form.valid">Sign in</button>
  </form>
</div>
