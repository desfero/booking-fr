<div class="container">
  <form #loginForm="ngForm" class="form-signin"
        (ngSubmit)="login(username.value, password.value)">
    <h2 class="form-signin-heading">Please sign in</h2>

    <div *ngIf="backendErrorMessage"
         class="alert alert-danger">
      {{backendErrorMessage}}
    </div>
    <div class="form-group"
         [class.has-danger]="username.errors && (username.dirty || username.touched)">
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text"
             id="inputUsername"
             name="username"
             class="form-control"
             placeholder="Username"
             required
             autofocus
             #username>
      <div *ngIf="username.errors && (username.dirty || username.touched)"
           class="form-control-feedback">
        <span [hidden]="!username.errors.required">Username is required</span>
      </div>
    </div>
    <div class="form-group"
         [class.has-danger]="password.errors && (password.dirty || password.touched)">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password"
             id="inputPassword"
             name="password"
             class="form-control"
             placeholder="Password"
             required
             #password>
      <div *ngIf="password.errors && (password.dirty || password.touched)"
           class="form-control-feedback">
        <span [hidden]="!password.errors.required">Password is required</span>
      </div>
    </div>
    <button class="btn btn-lg btn-primary btn-block"
            type="submit"
            [disabled]="!loginForm.form.valid">Sign in</button>
  </form>
</div>
