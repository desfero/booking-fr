<div class="container">
  <nav class="navbar navbar-light bg-faded">
    <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#navbar-header" ></button>
    <div class="collapse navbar-toggleable-xs" id="navbar-header">
      <a class="navbar-brand" href="#">Air Booking</a>
      <ul class="nav navbar-nav float-xs-right">
        <li *ngIf="!this.currentUser" class="nav-item">
          <a class="nav-link"  routerLink="/login">Login</a>
        </li>
        <li *ngIf="!this.currentUser" class="nav-item">
          <a class="nav-link"  routerLink="/register">Register</a>
        </li>
        <li *ngIf="this.currentUser" class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown">
            {{currentUser.name + " " + currentUser.surname}}
          </a>
          <div class="dropdown-menu" >
            <a class="dropdown-item" (click)="logout(); $event.preventDefault()" href="#" >Logout</a>
            <a class="dropdown-item" routerLink="/my-bookings">My bookings</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" routerLink="/search">Book a flight</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>
